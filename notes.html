<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"><img src="images/logo.png" class="logo" alt="" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>
            Iphone 13 Pro
            <span class="Max"
              ><span class="MMM">m</span><span class="AAA">a</span
              ><span class="XXX">x</span>
            </span>
          </h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio iure
            magnam quidem.
          </p>
          <a href="#">All Products</a>
        </div>
        <div class="image">
          <img class="img" src="/images/0.png" alt="" />
        </div>
      </div>
      <div class="icons">
        <img
          onclick="phones(this.src); colors('linear-gradient(#000,#333)')"
          src="/images/0.png"
          alt=""
        />
        <img
          onclick="phones(this.src); colors('linear-gradient(#247ec8,#364B5D)')"
          src="/images/1.png"
          alt=""
        />
        <img
          onclick="phones(this.src); colors('linear-gradient(#1e1e1e,#3a3838)')"
          src="/images/2.png"
          alt=""
        />
        <img
          onclick="phones(this.src); colors('linear-gradient(#c79b53,#F3DD6B)')"
          src="/images/3.png"
          alt=""
        />
        <img
          onclick="phones(this.src); colors('linear-gradient(#c82525,#cb7474)')"
          src="/images/4.png"
          alt=""
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
